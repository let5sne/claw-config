name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # æå–ç‰ˆæœ¬ä¿¡æ¯
  version-info:
    name: Extract Version Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check if prerelease
        id: check_prerelease
        run: |
          if [[ "${{ steps.get_version.outputs.version }}" =~ -(alpha|beta|rc|test|[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  # æ„å»ºå¹¶å‘å¸ƒ
  build-and-release:
    name: Build (${{ matrix.target }})
    needs: version-info
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifacts: 'deb/appimage/bundle.deps/**'
            args: '--target x86_64-unknown-linux-gnu'

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifacts: '*.msi.zip'
            args: ''

          # macOS Intel (use Intel runner for x86_64 builds)
          - os: macos-13
            target: x86_64-apple-darwin
            artifacts: '*.app.tar.gz *.dmg'
            args: '--target x86_64-apple-darwin'

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifacts: '*.app.tar.gz *.dmg'
            args: '--target aarch64-apple-darwin'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure Rust target is installed
        run: rustup target add ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            npm run tauri:build
          else
            npm run tauri:build -- ${{ matrix.args }}
          fi
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claw-config-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/*
            !src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dSYM/**
            !src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb/**
            !src-tauri/target/${{ matrix.target }}/release/bundle/**/debian/**
          retention-days: 7
          if-no-files-found: warn

  # åˆ›å»º GitHub Release (universal macOS)
  create-universal-macos:
    name: Create Universal macOS Bundle
    needs: version-info
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Ensure universal build targets are installed
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build universal macOS binary
        run: npm run tauri:build -- --target universal-apple-darwin
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload universal macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: claw-config-universal-apple-darwin
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/*.app.tar.gz
            src-tauri/target/universal-apple-darwin/release/bundle/*.dmg
          retention-days: 7
          if-no-files-found: warn

  # åˆ›å»º GitHub Release
  create-release:
